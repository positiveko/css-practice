<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo Element | Method</title>
</head>
<body> 
<div class="name effect">이펙트 메서드</div>
<section>
    <div class="wrapper">
        <div class="method">fadeIn
            <div class="method-list">
                <div class="type num">숫자</div>
                <div class="type num">숫자</div>
            </div>
        </div>
        <div class="method">fadeOut
            <div class="method-list">
                <div class="type num">숫자</div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="method">animate
            <div class="method-list">
                <div class="type obj">객체</div>
                <div class="type str">문자</div>
                <div class="type num">숫자</div>
            </div>
        </div>
        <div class="method">stop
            <div class="method-list">
            </div>
        </div>
        <div class="method">delay
            <div class="method-list">
                <div class="type num">숫자</div>
            </div>
        </div>
    </div>
</section>
<div class="name markup">마크업 추가/변경</div>
<section>
    <span class="wrapper">
        <div class="method markup">remove
            <div class="method-list">
            </div>
        </div>
        <div class="method markup">addClass
            <div class="method-list">
                <div class="type str">문자</div>
                <div class="type num">숫자</div>
                <div class="type str">문자</div>
            </div>
        </div>
    </span>
    <span class="wrapper">
        <div class="method markup">removeClass
            <div class="method-list">
                <div class="type str">문자</div>
                <div class="type num">숫자</div>
                <div class="type str">문자</div>
            </div>
        </div>
    </span>
    <span class="wrapper">
        <div class="method markup">toggleClass
            <div class="method-list">
                <div class="type str">문자</div>
                <div class="type num">숫자</div>
                <div class="type str">문자</div>
            </div>
        </div>
        <div class="method markup">attr
            <div class="method-list">
                <div class="type str">문자</div>
                <div class="type str">문자</div>
            </div>
        </div>
    </span>
</section>
</body>
</html>
